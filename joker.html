<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ping Pong Game - Human vs AI</title>
  <style>
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
      touch-action: none; /* Prevents scrolling on touch */
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Game objects
const paddleWidth = 10, paddleHeight = 100;
const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: 'white', score: 0 };
const ai = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: 'white', score: 0 };
const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speed: 5, dx: 5, dy: 5, color: 'white' };

// Draw functions
function drawRect(x, y, w, h, color) {
  ctx.fillStyle = color;
  ctx.fillRect(x, y, w, h);
}

function drawCircle(x, y, r, color) {
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2);
  ctx.closePath();
  ctx.fill();
}

function drawText(text, x, y) {
  ctx.fillStyle = "white";
  ctx.font = "32px Arial";
  ctx.fillText(text, x, y);
}

// Game logic
function resetBall() {
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
  ball.dx = -ball.dx;
  ball.speed = 5;
}

function collision(b, p) {
  return b.x < p.x + p.width && b.x + b.radius > p.x &&
         b.y < p.y + p.height && b.y + b.radius > p.y;
}

function update() {
  // Move ball
  ball.x += ball.dx;
  ball.y += ball.dy;

  // Wall collision
  if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
    ball.dy = -ball.dy;
  }

  // Player collision
  let playerOrAI = ball.x < canvas.width / 2 ? player : ai;

  if (collision(ball, playerOrAI)) {
    let collidePoint = (ball.y - (playerOrAI.y + playerOrAI.height / 2));
    collidePoint = collidePoint / (playerOrAI.height / 2);
    let angleRad = collidePoint * (Math.PI / 4);
    let direction = ball.x < canvas.width / 2 ? 1 : -1;
    ball.dx = direction * ball.speed * Math.cos(angleRad);
    ball.dy = ball.speed * Math.sin(angleRad);
    ball.speed += 0.5;
  }

  // Score update
  if (ball.x - ball.radius < 0) {
    ai.score++;
    resetBall();
  } else if (ball.x + ball.radius > canvas.width) {
    player.score++;
    resetBall();
  }

  // AI movement
  ai.y += ((ball.y - (ai.y + ai.height / 2))) * 0.1;
}

function render() {
  drawRect(0, 0, canvas.width, canvas.height, "black");
  drawRect(player.x, player.y, player.width, player.height, player.color);
  drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);
  drawCircle(ball.x, ball.y, ball.radius, ball.color);
  drawText(player.score, canvas.width / 4, 50);
  drawText(ai.score, 3 * canvas.width / 4, 50);
}

function game() {
  update();
  render();
}

setInterval(game, 1000 / 60);

// Player control - Mouse
canvas.addEventListener("mousemove", evt => {
  const rect = canvas.getBoundingClientRect();
  player.y = evt.clientY - rect.top - player.height / 2;
});

// Player control - Touch (Mobile)
canvas.addEventListener("touchmove", evt => {
  evt.preventDefault();
  const touch = evt.touches[0];
  const rect = canvas.getBoundingClientRect();
  player.y = touch.clientY - rect.top - player.height / 2;
});
</script>
</body>
</html>
