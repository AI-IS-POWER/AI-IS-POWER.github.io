<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI IS POWER</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            overflow: hidden;
        }

        .fancy-text {
            font-family: Arial, sans-serif;
            font-size: 5em;
            font-weight: bold;
            text-transform: uppercase;
            animation: flash 2s infinite, pulse 1.5s infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            color: #fff;
        }

        @keyframes flash {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ff00ff; }
            100% { color: #ff0000; }
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px rgba(255,255,255,0.5),
                            0 0 20px rgba(255,0,0,0.5),
                            0 0 30px rgba(0,255,0,0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255,255,255,0.8),
                            0 0 40px rgba(0,255,255,0.8),
                            0 0 60px rgba(255,0,255,0.8);
                transform: scale(1.1);
            }
            100% {
                text-shadow: 0 0 10px rgba(255,255,255,0.5),
                            0 0 20px rgba(255,0,0,0.5),
                            0 0 30px rgba(0,255,0,0.5);
            }
        }

        /* Add floating particles effect */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 class="fancy-text">AI IS POWER</h1>
    
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.createElement('div');
            container.className = 'particles';
            document.body.appendChild(container);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = particle.style.height = Math.random() * 5 + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${5 + Math.random() * 10}s infinite linear`;
                container.appendChild(particle);
            }
        }

        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(0) translateX(0); opacity: 0; }
                50% { opacity: 1; }
                100% { transform: translateY(-100vh) translateX(50vw); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        createParticles();
    </script>
</body>
</html>
